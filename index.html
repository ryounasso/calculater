<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="assets/cal.css" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <title>calculater</title>
</head>
<body>
  <div class='result'>
    <div align='center'>
      <input type="text" id="result">
    </div>
  </div>
  <div class='calculate'>
    <div class = 'container' align="center">
      <input type="button" value="c" onclick="clearText(this)">
      <input type="button" value="+/-" onclick="hanten()">
      <input type="button" value="%" onclick="calc_tax()">
      <input type="button" value="/" onclick="edit(this)">
    </div>
    <div class = 'container' align="center">
      <input type="button" value="7" onclick="edit(this)">
      <input type="button" value="8" onclick="edit(this)">
      <input type="button" value="9" onclick="edit(this)">
      <input type="button" value="*" onclick="edit(this)">
    </div>
    <div class = 'container' align="center">
      <input type="button" value="4" onclick="edit(this)">
      <input type="button" value="5" onclick="edit(this)">
      <input type="button" value="6" onclick="edit(this)">
      <input type="button" value="-" onclick="edit(this)">
    </div>
    <div class = 'container' align="center">
      <input type="button" value="1" onclick="edit(this)">
      <input type="button" value="2" onclick="edit(this)">
      <input type="button" value="3" onclick="edit(this)">
      <input type="button" value="+" onclick="edit(this)">
    </div>
    <div class = 'container' align="center">
      <input type="button" value="0" onclick="edit(this)" class='zero'>
      <input type="button" value="." onclick="edit(this)">
      <input type="button" value="=" onclick="calc()">
    </div>
    <div id="history">
      <p>result history</p>
    </div>
  </div>
  <script type="text/javascript" src="assets/calculate.js">
  </script>
</body>
</html>
